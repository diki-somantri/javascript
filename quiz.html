<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vue</title>
</head>
<body>
    <div id="app">
            <input type="text" v-model="name">   
            <button v-on:click="add" value="name">Add</button>       
        <blog-post v-for="post in posts" :key="post.$index" :post="post">
        </blog-post>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
    Vue.component('blog-post',{
        props:['post'],
        template:`
            <div id="app">
            <p>{{post.name}}
            <button @:click.enter='edit'>Edit</button> | <button @:click.enter='delete'>Delete</button>
            </p>
            </div>
`
    });
    var app=new Vue({
        el:'#app',
        data:{
            name:'',
            posts:[
            {name:'Muhammad Iqbal Mubarok'},
            {name:'Ruby Purwanti'},
            {name:'Faqih Muhammad'}
            ]
        },
        methods:{
        add:function(){
        this.posts.push({
            name:this.name
        })
        }
        
    }
    });
</script>
</body>
</html>
