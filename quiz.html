<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vue</title>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" v-model="form.name">
            <button @click.prevent="add" v-show="!updateSubmit" >Add</button>
            <button @click.prevent="update(form)" v-show="updateSubmit">Update</button>
        </form>
    <ul v-for="(user, index) in users">
        <li>
            <span>{{user.name}}</span>
            <button @click="edit(user,index)">Edit</button> || <button @click="del(index)">Delete</button>
        </li>
    </ul>
    </div>
    <script src="vue-script.js" charset="utf-8"></script>
    <script src="quiz.js" charset="utf-8"></script>
</body>
</html>
